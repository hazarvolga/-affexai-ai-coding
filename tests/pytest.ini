[pytest]
# Pytest configuration for AI Coding Platform tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for different test types
markers =
    property: Property-based tests using Hypothesis
    unit: Unit tests for specific functionality
    integration: Integration tests requiring running services
    slow: Tests that take a long time to run

# Hypothesis settings
hypothesis_profile = default

[hypothesis]
# Default profile for property-based testing
max_examples = 100
deadline = None
